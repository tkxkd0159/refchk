<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Reference Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
      #historyList {
        max-height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h4 mb-0">
            <i class="bi bi-journal-check"></i> Universal Reference Checker
          </h1>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="theme-toggle"
            />
            <label class="form-check-label" for="theme-toggle">
              <i class="bi bi-moon-stars-fill"></i>
            </label>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="p-5 rounded-3 bg-body-tertiary">
            <p class="lead">
              Enter references below, one per line. The required format is
              <strong>Author, Title</strong>.
            </p>

            <textarea
              id="references"
              class="form-control mb-3"
              rows="6"
              placeholder="e.g.,
Carl Sagan, Cosmos
Krizhevsky et al, ImageNet Classification with Deep Convolutional Neural Networks
J.K. Rowling, Harry Potter and the Sorcerer's Stone, 9780590353427
Vaswani et al, Attention Is All You Need, 10.48550/arXiv.1706.03762
"
            ></textarea>

            <button id="checkButton" class="btn btn-primary btn-lg w-100">
              Check References
            </button>
          </div>

          <div id="loader" class="text-center my-4" style="display: none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Checking... Please wait.</p>
          </div>

          <div id="results" class="mt-4"></div>

          <div class="accordion mt-5" id="historyAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseHistory"
                  aria-expanded="false"
                  aria-controls="collapseHistory"
                >
                  <i class="bi bi-clock-history me-2"></i> Query History
                </button>
              </h2>
              <div
                id="collapseHistory"
                class="accordion-collapse collapse"
                data-bs-parent="#historyAccordion"
              >
                <div class="accordion-body">
                  <button
                    id="clearHistoryButton"
                    class="btn btn-danger btn-sm float-end"
                  >
                    <i class="bi bi-trash"></i> Clear History
                  </button>
                  <ul id="historyList" class="list-group mt-3"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-muted py-4 mt-auto bg-light">
      <div class="container">
        <p>&copy; 2025. Jaeseung Lee. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
