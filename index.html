<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Reference Checker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f7f9;
        color: #333;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 15px;
      }
      button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      button:disabled {
        background-color: #a9cce3;
        cursor: not-allowed;
      }
      #results {
        margin-top: 20px;
        border-top: 2px solid #e0e0e0;
        padding-top: 15px;
      }
      .result-item {
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
        border-left: 5px solid;
      }
      .result-item-success {
        border-color: #2ecc71;
      }
      .result-item-fail {
        border-color: #e74c3c;
      }
      .result-item-error {
        border-color: #f39c12;
      }
      .ref-title {
        font-weight: bold;
      }
      .status {
        margin-top: 5px;
      }
      .status-success {
        color: #27ae60;
      }
      .status-fail {
        color: #c0392b;
      }
      .status-error {
        color: #d35400;
      }
      .loader {
        display: none;
        text-align: center;
        font-size: 1.2rem;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š Universal Reference Checker</h1>
    <p>
      Enter references below, one per line. The required format is
      <strong>Author, Title</strong>.
    </p>

    <textarea
      id="references"
      placeholder="e.g., Carl Sagan, Cosmos&#10;Vaswani et al, Attention Is All You Need"
    ></textarea>

    <button id="checkButton" onclick="verifyReferences()">
      Check References
    </button>

    <div id="loader" class="loader">Checking... Please wait.</div>
    <div id="results"></div>

    <script src="script.js" defer></script>
  </body>
</html>
