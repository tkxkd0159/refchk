<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Reference Checker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f7f9;
        color: #333;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 15px;
      }
      button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      button:disabled {
        background-color: #a9cce3;
        cursor: not-allowed;
      }
      #results {
        margin-top: 20px;
        border-top: 2px solid #e0e0e0;
        padding-top: 15px;
      }
      .result-item {
        background-color: #fff;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
        border-left: 5px solid;
      }
      .result-item-success {
        border-color: #2ecc71;
      }
      .result-item-fail {
        border-color: #e74c3c;
      }
      .result-item-error {
        border-color: #f39c12;
      }
      .ref-title {
        font-weight: bold;
      }
      .status {
        margin-top: 5px;
      }
      .status-success {
        color: #27ae60;
      }
      .status-fail {
        color: #c0392b;
      }
      .status-error {
        color: #d35400;
      }
      .loader {
        display: none;
        text-align: center;
        font-size: 1.2rem;
        margin-top: 15px;
      }
      #history-container {
        margin-top: 30px;
        border-top: 2px solid #e0e0e0;
        padding-top: 15px;
      }
      #history-container h2 {
        text-align: center;
        color: #2c3e50;
        cursor: pointer;
      }
      .toggle-indicator {
        display: inline-block;
        margin-left: 10px;
        transition: transform 0.2s;
      }
      #history-container.collapsed .toggle-indicator {
        transform: rotate(0deg);
      }
      #history-container:not(.collapsed) .toggle-indicator {
        transform: rotate(90deg);
      }
      #history-container.collapsed .history-content {
        display: none;
      }
      #clearHistoryButton {
        display: block;
        width: auto;
        margin: 10px auto;
        padding: 8px 15px;
        background-color: #e74c3c;
        font-size: 0.9rem;
      }
      #clearHistoryButton:hover {
        background-color: #c0392b;
      }
      #historyList {
        list-style: none;
        padding: 0;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }
      #historyList li {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      #historyList li:hover {
        background-color: #f0f0f0;
      }
      #historyList li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š Universal Reference Checker</h1>
    <p>
      Enter references below, one per line. The required format is
      <strong>Author, Title</strong>.
    </p>

    <textarea
      id="references"
      placeholder="e.g., Carl Sagan, Cosmos&#10;Vaswani et al, Attention Is All You Need"
    ></textarea>

    <button id="checkButton">Check References</button>

    <div id="loader" class="loader">Checking... Please wait.</div>
    <div id="results"></div>

    <div id="history-container" class="collapsed">
      <h2>Query History <span class="toggle-indicator">&#9654;</span></h2>
      <div class="history-content">
        <button id="clearHistoryButton">Clear History</button>
        <ul id="historyList"></ul>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
